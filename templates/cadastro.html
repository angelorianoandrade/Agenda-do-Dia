<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container form label {
            margin-bottom: 5px;
        }

        .container form input {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .container form button {
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .container p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form action="/cadastro" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="aluno">Aluno</option>
                <option value="professor">Professor</option>
            </select>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
            <div id="disciplina-field" style="display: none;">
                <label for="disciplina">Disciplina:</label>
                <input type="text" id="disciplina" name="disciplina">
            </div>
            <div id="serie-field" style="display: none;">
                <label for="serie">Série:</label>
                <input type="text" id="serie" name="serie">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="/">Faça o login aqui</a>.</p>
    </div>
    <script>
        document.getElementById('tipo').addEventListener('change', function () {
            var tipo = this.value;
            var disciplinaField = document.getElementById('disciplina-field');
            var serieField = document.getElementById('serie-field');
            if (tipo === 'aluno') {
                disciplinaField.style.display = 'none';
                serieField.style.display = 'block';
            } else {
                disciplinaField.style.display = 'block';
                serieField.style.display = 'none';
            }
        });
    </script>
</body>

</html>
